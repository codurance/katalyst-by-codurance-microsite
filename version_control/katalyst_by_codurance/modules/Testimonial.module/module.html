{{ require_css(get_asset_url("../../css/modules/testimonial.css")) }}

<div class="testimonials-wrapper">
	{% for testimonial in module.testimonials_group %}
		<figure class="testimonial">
			<blockquote>
				<p>{{ testimonial.quote_text }}</p>
			</blockquote>
			<figcaption class="testimonial__author-content">
				<p class="author-content__name">{{ testimonial.author.full_name }}</p>
				<p>{{ testimonial.author.position }}</p>
			</figcaption>
		</figure>
	{% endfor %}
</div>
