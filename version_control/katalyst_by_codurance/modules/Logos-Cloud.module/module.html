
{{ require_css(get_asset_url("../../css/modules/logos-cloud.css")) }}

<div class="logos-container">	
	{% for item in module.logos_group.logo_image %}
		{% if item.src %}
			{% set loadingAttr = item.loading != 'disabled' ? 'loading="{{ item.loading }}"' : '' %}
			<img src="{{ item.src }}" alt="{{ item.alt }}" {{ loadingAttr }}>
		{% endif %}
	{% endfor %}
</div>
