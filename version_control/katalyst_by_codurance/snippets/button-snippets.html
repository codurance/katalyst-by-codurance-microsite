<!--
  templateType: "none"
  isAvailableForNewContent: false
-->

{% macro primary_btn(url, classnames, text, target, rel, aria_label_text) %}
    <a
    href="{{ url }}"
    class="{% for classname in classnames %}{{classname}}&#32{% endfor %}btn-primary"
    {% if target %}target="{{target}}"{% endif %}
    {% if rel %}rel="{{rel}}"{% endif %}
        role="link"
        aria-label="{{aria_label_text}}"
    >
        {{ text }}
    </a>
  {% endmacro %}
